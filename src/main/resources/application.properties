spring.application.name=taller3
spring.datasource.url=jdbc:mysql://localhost:3306/libreria
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8081

# Swagger
swagger.title=Swagger MySQL JPA API
swagger.version=1.0
swagger.description=API RESTful usando Spring Boot, Swagger, MySQL Database, y JPA